<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../static/mainPageCSS.css">
</head>
<body>

<div class="header1">
    <input type="text" placeholder="Поиск...">
    <div class="profile-icon"></div>
</div>

<div class="container">
    <div class="sidebar">
        <button>Сегодня</button>
        <button>На неделю</button>
        <h3>Календарь</h3>
        <div>
            <input type="month" id="calendar" value="2022-05">
        </div>
        <div>
            <input type="checkbox" id="onlyIncomplete">
            <label for="onlyIncomplete">Только невыполненные</label>
        </div>
    </div>

    <div class="main">
        <div class="header2">
            <h1 class="date-header" style="margin: 0;">8 мая 2022</h1> <!-- Убрал отступы -->
            <button class="sort-button">Сортировать по дате</button>
        </div>
        <div class="todo-list">
            <div th:each="todo : ${todos}"> <!-- Заменяем <li> на <div> -->
                <div class="todo-item">
                    <div class="todo-text">
                        <h3 th:text="${todo.name}" style="font-size: 30px">[Name]</h3>
                        <p th:text="${todo.shortDesc}" style="font-size: 20px">[Description]</p>
                    </div>
                    <input type="checkbox" class="checkbox" th:checked="${todo.status}"/>
                    <div class="todo-date" th:text="${todo.date}" style="font-size: 20px">[Date]</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
